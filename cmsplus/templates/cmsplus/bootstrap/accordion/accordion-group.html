{% load cms_tags %}

<div class="card {{ instance.css_classes }}">
  <div class="card-header" id="accordion-heading-{{ instance.id }}">
    <h5 class="mb-0">
      <button class="btn btn-link" data-toggle="collapse" data-target="#accordion-item-{{ instance.id }}" aria-expanded="true" aria-controls="accordion-item-{{ instance.id }}">
        {{ heading }}
      </button>
    </h5>
  </div>

  <div id="accordion-item-{{ instance.id }}" class="collapse{% if not is_closed %} show{% endif %}" aria-labelledby="accordion-heading-{{ instance.id }}"
       data-parent="#accordion-{{ instance.parent.id }}">
    <div class="card-body">
      {% for child in instance.child_plugin_instances %}
        {% render_plugin child %}
      {% endfor %}
    </div>
  </div>
</div>
{% if instance.glossary.extra_css %}
  {% include "cmsplus/includes/_extra_css.html" %}
{% endif %}
